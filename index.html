<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4960d39a97.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4960d39a97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main-container">
        <h3 class="today-date">Today, 15 Dec</h3>
        <h3 class="location">London</h3>
        <div class="weather">
            <div class="weather-img"></div>
            <h3 class="weather-term">Cloudy</h3>
        </div>
        <div class="weather-elements">
            <div class="wind">
                <div class="name"></div>
                <div class="value"></div>
            </div>
            <div class="temperature">
                <div class="name"></div>
                <div class="value"></div>
            </div>
            <div class="humidity">
                <div class="name"></div>
                <div class="value"></div>
            </div>
        </div>
        <div class="location-search">
            <label for="search"></label>
            <input type="text" name="search" id="search">
        </div>

    </div>
    
   <script src="app.js"></script> 
</body>
</html>
