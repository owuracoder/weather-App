<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4960d39a97.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4960d39a97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="location-search">
        <label for="search">Search</label>
        <input type="text" name="search" id="search">
    </div>
    <div class="main-container">
        <h3 class="today-date" id="date">Today, 15 Dec</h3>
        <h3 class="location" id="location"></h3>
        <div class="weather">
            <img id="icon">
            <h3 class="weather-term" id="weatherTerm">Cloudy</h3>
        </div>
        <h3 class="temperature" id="temperature"></h3>
    </div> 
   <script src="main.js"></script> 
</body>
</html>
